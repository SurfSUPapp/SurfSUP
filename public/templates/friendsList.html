<input ng-model="queryFriend" ng-change="searchFriends(queryFriend)" type="text" name="name" value="">


<div ng-repeat=" friend in listFriends | filter:queryFriend:strict" >
  {{friend.username}}
  <button type="button" class="btn btn-default" ng-click = "sendInvite(friend.username)" name="button">add friend</button>
</div>
