// SEARCH BAR
<input ng-model="queryFriend.$" ng-change="searchFriends(queryFriend)" type="text" name="name" placeholder="">
<div ng-show="queryFriend.$.length > 1" ng-repeat=" user in listUsers | filter:queryFriend:strict" >
  {{user.username}}
  <button type="button" class="btn btn-default" ng-click = "sendInvite(user.username)" name="button">add friend</button>
  <div id="requestFriendAlert"></div>
</div>

// INDIVIDUAL FRIEND 
<div id="friendsListWrapper" class="list-group">
  <a ng-repeat="friend in friendsList" class="list-group-item">
    <div class="friendsListInfo" ng-click="profilePage(friend.id)">
      <span id="friendsListUserIcon" class="glyphicon glyphicon-user"></span>
      <span id="friendsListUsername">{{friend.username}}</span>
      <!-- <span id="friendsListProfileLink"><a class="viewProfileLink" href="">View Profile</a></span> -->
    </div>
      <button class="btn btn-xs btn-danger pull-right removeFriendBtn"
              type="button"
              ng-click="deleteFriendFromList(friend.id)"
              name="button"
              data-toggle="tooltip"
              data-placement="bottom"
              onmouseenter="$(this).tooltip('show')"
              title="Remove Friend">
        <span class="glyphicon glyphicon-remove"
              aria-hidden="true">
        </span>
      </button>
  </a>
</div>
