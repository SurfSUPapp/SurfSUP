  <h1>Login</h1>
  <form class="form" name="form" novalidate>
    <div id="usernameAlert"></div>
    <!-- <div id="passwordAlert"></div> -->
    <div class="form-group">
      <input ng-model="loginObj.username" type="text" class="form-control" name="username" placeholder="username" required />
    </div>
    <div ng-show="submitted && form.$invalid" >
      <div ng-show="form.username.$error.required" class="alert alert-danger">
        username is Required
      </div>
    </div>

    <div class="form-group">
      <input ng-model="loginObj.password" type="password" class="form-control" placeholder="password">
    </div>
    <div ng-show="submitted && form.$invalid" >
      <div ng-show="form.username.$error.required" class="alert alert-danger">
        password is Required
      </div>
    </div>

    <div class="checkbox pull-left">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>

    <button ng-click="login(); submitted=true" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      or <a href="/#/create">Create a new account</a>
  </form>
