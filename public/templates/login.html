<h1>PLEASE SIGN IN</h1>
<hr>
<form class="form create-form" name="form" novalidate>
  <div id="userNameAlert"></div>
  <div class="form-group">
    <label for="username" >Username</label>
    <input ng-model="loginObj.username"
           type="text"
           class="form-control"
           name="username"
           required />
  </div>
  <div ng-show="submitted && form.$invalid" >
    <div ng-show="form.username.$error.required" class="alert alert-danger">
      username is Required
    </div>
  </div>

  <div class="form-group">
    <label for="password" >Password</label>
    <input ng-model="loginObj.password"
           type="password"
           name="password"
           class="form-control"
           required />
  </div>
  <div ng-show="submitted && form.$invalid" >
    <div ng-show="form.password.$error.required" class="alert alert-danger">
      password is Required
    </div>
  </div>

  <!-- <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div> -->

  <button ng-click="login(); submitted=true; getWeatherData()" type="submit" class="submit-button">Submit</button>
    or <a href="/#/create">Create a new account</a>
</form>
