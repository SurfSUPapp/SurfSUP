    <div class="container">
      <h1>
        Sign Up
      </h1>

      <form>
        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.firstName" placeholder="First Name" type="text">
        </div>

        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.lastName" placeholder="Last Name" type="text">
        </div>

        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.email" placeholder="Email" type="email">
        </div>

        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.phone" placeholder="Phone Number" type="text">
        </div>

        <div class="form-group">
          <input class="form-control" placeholder="Enter Your Location" type="text">
        </div>

        <hr>

        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.username" placeholder="Enter New Username" type="text">
        </div>

        <div class="form-group">
          <input class="form-control" ng-model ="acctObj.password" placeholder="Enter New Password" type="password">
        </div>

        <div class="form-group">
          <label for="exampleInputFile">Photo Upload</label> <input type="file">
        </div>
        <button ng-click = "submitForm()" class="btn btn-default" type="submit">Submit</button>
      </form>
    </div>
