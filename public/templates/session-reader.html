
<div class="session-container" >
  USERNAME: {{activity.user.username}}
  LOCATION: {{activity.location}}
  TIME: {{activity.time}}
  <button class="btn btn-xs btn-warning"type="button" ng-click="editSession(activity.user.id)" name="button">Edit</button>
  <button class="btn btn-xs btn-danger"type="button" ng-click="deleteSession(activity.id)" name="button">Delete</button>
</div>
