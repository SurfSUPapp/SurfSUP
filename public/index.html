<!DOCTYPE html>
<html ng-app = 'surfSup'>
<head>
	<meta charset="utf-8">
	<title>surfSUP</title>
	<link rel="stylesheet" href="node_modules/angular-xeditable/dist/css/xeditable.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
</head>

<span ng-controller="NavbarController" ng-show="showBar">
	<nav id="menu" class="panel" role="navigation">
		<ul>
				<li><a href="/#/home">Home</a></li>
				<li><a href="/#/sessions">Session Activity</a></li>
				<li><a href="/#/friend">Friends List</a></li>
				<li><a ng-click="getProfile(currentUser.id)">User Profile</a></li>
		</ul>
	</nav>
	<header class="page-header push">
		<nav class="navbar navbar-default">
			<a href="#menu" class="menu-link"><i class="fa fa-bars" aria-hidden="true"></i></a>
			<h3 id = "logo-header" ><a href="/#/home">SurfSUP</a></h3>
			<ul class="desktop-navigation">
				<a href="/#/home"><li>Home</li></a>
				<a href="/#/sessions"><li>Session Activity</li></a>
				<a href="/#/friend"><li>Friends List</li></a>
				<a ng-click="profilePage(currentUser.id)"><li>User Profile</li></a>
				  <button ng-click="logout()" class="btn btn-md btn-danger pull-right" type="button" name="button">Logout</button>
				</ul>



			<!-- <friend-accept-reader></friend-accept-reader> -->
			<div data-toggle="modal" ng-controller="FriendController" data-target=".bs-example-modal-lg" ng-click="friendAccept()" class="pull-right friendRequestIcon" id = "request-modal">
			  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			  <span class="friendCircle">{{requests}}</span>
			</div>
			<div ng-controller="FriendController" class="modal fade bs-example-modal-lg" ng-controller="FriendController" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-lg">
			    <div class="modal-content">
			      <h4 class="modal-title" id="gridSystemModalLabel">Friend Request</h4>
			      <div ng-repeat = "requests in requestList">
			        {{requests.username}}
							<button class='btn btn-success' ng-click ="acceptInvite(requests.username); getFriendsList() " type="button" name="button" data-dismiss="modal">Accept</button>
							<button class='btn btn-danger' ng-click="denyFriendRequest(requests.id)"type="button" name="button" data-dismiss="modal">Deny</button>
			      </div>
			    </div>
			  </div>
			</div>

		</nav>
	</header>
</span>
<body>

	<div class="container main-container push">
			<ng-view></ng-view>
	</div>


	<script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="node_modules/bigslide/dist/bigSlide.js"></script>
	<script src="node_modules/moment/moment.js"></script>

	<!-- <script src="node_modules/angular-xeditable/dist/js/xeditable.js" charset="utf-8"></script> -->
	<script src="menu.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
	<script src="bundle.js" charset="utf-8"></script>
</body>
</html>
